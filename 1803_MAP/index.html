<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MAP WITH POINTS</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div class="container">
    <div class="top-text"><h1>Matterhorn trip</h1></div>

        <div id='map' style='width: 100vw; height: 100vh;'></div>
        <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidmFhbGVlcmFhIiwiYSI6ImNqdGVzam1naDFsbzY0Ym9hMmJoNHl0dmUifQ.zchticq4elp8wg--IY_hfQ';
        var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/cjaudgl840gn32rnrepcb9b9g', // the outdoors-v10 style but without Hillshade layers
        center: [7.748804,46.023169],
        zoom: 8
        });

        map.on('load', function () {
        map.addSource('dem', {"type": "raster-dem","url": "mapbox://mapbox.terrain-rgb"});
        map.addLayer({"id": "hillshading","source": "dem","type": "hillshade"
        // insert below waterway-river-canal-shadow;
        // where hillshading sits in the Mapbox Outdoors style
        }, 'waterway-river-canal-shadow');
        });
        </script>
        </div>
</body>
</html>
